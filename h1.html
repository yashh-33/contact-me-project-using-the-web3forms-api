<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me </title>
    <link href="h2.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>Contact Me</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="f319f052-e8fd-4c5b-88c0-b862368dd49a">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Gmail Id:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Please enter a valid Gmail address.">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <small class="error">Message is required.</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
